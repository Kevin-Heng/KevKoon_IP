<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
        <script src="script.js"></script>
        <style>
            #home{
                color:#edf0f1;
            } 
            #plan{
                border-radius: 0 30px 30px 0;
                background-color:#ffc32c;
            } 
            #profile{
                background-color: #fad983;
            }        
        </style>
    </head>

    <body>
        <!--Nav Bar-->
        <header>
            <nav>
                <div id="logo">
                    <img src="logo.png">
                </div>
                <ul class="nav_links">
                    <li><a id="home" href="home.html">Home</a></li>
                    <li><a href="about us.html" id="about-us">About us</a></li>
                    <li><a href="#" id="shop">Shop</a></li>
                </ul>
                <a><img src="pfp.jpg" id="account-icon"></a>
            </nav>
        </header>
        <section id="account-page">
            <section id="top-part">
                <section id="account-navBar">
                    <a id="profile" href="account.html">Your Profile</a>
                    <a id="plan">Plan & Track</a>
                    <a id="friends" href="friends.html">Friends</a>
                </section>
                <section id="user">
                    <img src="pfp.jpg" id="account-page-icon">
                    <div id="welcome-user">Welcome, XXX</div>
                </section>
            </section>
            <section id="account-content">
                <section id="content-for-plan">
                    <!--Graph-->
                    <div>
                        <canvas id="monthlySavings"></canvas>
                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <script>
                        //set up
                        const labels = [
                            'January',
                            'Febuary',
                            'March',
                            'April',
                            'May',
                            'June',
                            'July',
                            ];
                            const data = {
                            labels: labels,
                            datasets: [{
                                label: 'Last month',
                                backgroundColor: 'rgb(255, 0, 0)',
                                borderColor: 'rgb(255, 0, 0)',
                                data: [50, 100, 45, 22, 60, 70, 100],
                            },
                            {
                                label: 'This month',
                                backgroundColor: 'rgb(0, 148, 68)',
                                borderColor: 'rgb(0, 148, 68)',
                                data: [10, 130, 54, 25, 58, 48, 45],
                            }]
                            };
                        //config
                        const config = {
                            type: 'line',
                            data,
                            options: {
                                plugins: {
                                    legend: {position: 'top',},
                                    title: {display: true, 
                                        text: 'Savings between months',
                                        font:{
                                        size:20,
                                        }
                                    }, 
                                
                                    },
                                scales:{
                                    x:{
                                        title:{
                                            display:true,
                                            text:'Weeks',
                                            font:{
                                                size:16,
                                            }
                                        }
                                    },
                                    y:{
                                        title:{
                                            display:true,
                                            text:'Amt of money saved/$',
                                            font:{
                                                size:16,
                                            }
                                        }
                                        },
                                    }
                                }
                            }
                            
                            

                        //render
                        var monthlySavings = new Chart(
                          document.getElementById('monthlySavings'),
                          config
                        );

                      </script>
                    <section id="planning">
                        <div>Plan your savings goal</div>
                        <section id="create-goal">
                            <div>Create a savings goal</div>
                        </section>
                        <section id="savings-goal">
                            <div id="goal-name">Birthday present</div>
                            <div id="goal-duration">Ends 16 Feb</div>
                            <div id="goal-progress">
                                <div id="goal-progress-bar"></div>
                            </div>
                            <div id="values">
                                <div id="amt-saved">$50</div>
                                <div id="goal-amt">$150</div>
                            </div>
                        </section>
                    </section>
                </section>
            </section>
        </section>

    </body>
