<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>IP Assignment</title>
        <link rel="stylesheet"href="style.css"type='text/css'/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/81e796867f.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container">
        <div class="form-box">
          <h1 id="title">MONEE Sign-up</h1>
          <form>
            <div class="form-group">
              <div class="form-field" id="userField">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="form-control" id="InputUser1" placeholder="Username">
              </div>
              <div class="form-field" id="emailField">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-field" id="passwordField">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
              </div>
              <div class="form-field" id="phoneNumber">
                <i class="fa-solid fa-phone"></i>
                <input type="number" class="form-control" id="InputNumber1" placeholder="Phone Number">
              </div>
              <div class="form-field" id="incomeField">
                <i class="fa-solid fa-money-bill"></i>
                <input type="number" class="form-control" id="InputIncome1" aria-describedby="incomeHelp" placeholder="Income">
              </div>
              <p>Lost Password? <a href="#">Click here!</a></p>
            </div>
            <div class="btn-field">
              <button type="button" id="signupBtn">Sign up</button>
              <button type="button" id="signinBtn" class="disable">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
</html>
